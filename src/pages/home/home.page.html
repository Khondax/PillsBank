<ion-header>
    <ion-navbar color="primary">
        <ion-title>Portada</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h4>Alarmas creadas</h4>

    <ion-list text-wrap>
        <ion-item-sliding *ngFor="let alarm of pills">

            <ion-item  >
                <h2>{{alarm.text}}</h2>
                <h3>{{alarm.at | date:'HH:mm dd/MM'}}</h3>
                <h3 *ngIf="alarm.every == 'day'" >La alarma suena diariamente</h3>
                <h3 *ngIf="alarm.every == 'week'" >La alarma suena semanalmente</h3>
                <h3 *ngIf="alarm.every == 'month'" >La alarma suena mensualmente</h3>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button (click)="goToPill($event, alarm)">
                    <ion-icon name="arrow-dropright-circle"></ion-icon>
                    Acceder
                </button>
                <button ion-button (click)="cancelAlarm(alarm)">
                    <ion-icon name="trash"></ion-icon>
                    Borrar
                </button>
            </ion-item-options>


        </ion-item-sliding>
            
    </ion-list>

</ion-content>
