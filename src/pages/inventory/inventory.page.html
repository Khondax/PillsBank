<ion-header>
    <ion-navbar color="primary">
        <ion-title>Inventario</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="newPill()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button full (click)="delete()" >Eliminar registros</button>

    <ion-row >
        <ng-container *ngFor="let pill of allData">
            <ion-col col-6 col-sm-3 col-md-3 col-lg-2 col-xl-2>
                <ion-card (click)="goToPill($event, pill)">
                    <ion-card-header>
                        {{pill.name}}
                    </ion-card-header>
                    <ion-card-content>
                        <h3>Cantidad: {{pill.numb}}</h3>
                        <h3>Precio: {{pill.price}}</h3>
                    </ion-card-content>
                </ion-card>
                  
                    
            </ion-col>
        </ng-container>
    </ion-row>

</ion-content>
